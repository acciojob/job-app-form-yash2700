<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<!-- 	    <h1>Job Application Form</h1> -->
   <form  method="post">
		<div>
			<label for="name">Name*</label>
			<input type="text" required id="name">
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" required id="email">
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" name="gender" required id="gender">Male
			<input type="radio" name="gender" required id="gender">Female
		</div>
		<div>
			<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" required id="age">
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" required id="dob">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" required id="password">
		</div>
		<div>
			<label for="portfolio">Portfolio</label>
			<input type="url" required id="portfolio">
		</div>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
